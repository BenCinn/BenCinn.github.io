<!DOCTYPE html>
<html>
       <head>
              <meta charset="utf-8" />
              <link rel="stylesheet" href="../style.css" />
              <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
              <nav
                     class="nav flex flex-wrap items-center justify-between px-4 backdrop-filter backdrop-blur-[10px] bg-opacity-30"
              >
                     <div
                            class="flex flex-no-shrink items-center mr-6 py-3 text-grey-darkest"
                     >
                            <svg
                                   class="fill-current h-8 mr-2 w-8 transition duration-300"
                                   xmlns="http://www.w3.org/2000/svg"
                                   width="97"
                                   height="97"
                                   viewBox="0 0 97 97"
                                   fill="none"
                            >
                                   <circle
                                          cx="48.5"
                                          cy="48.5"
                                          r="48.5"
                                          fill="#0085FF"
                                          fill-opacity="1"
                                   />
                            </svg>

                            <span
                                   class="font-semibold text-xl tracking-tight dark:text-white transition duration-300"
                                   >BenCinn | Chitsanupong Rongpan</span
                            >
                     </div>

                     <input
                            class="menu-btn hidden"
                            type="checkbox"
                            id="menu-btn"
                     />
                     <label
                            class="menu-icon block cursor-pointer md:hidden px-2 py-4 relative select-none"
                            for="menu-btn"
                     >
                            <span
                                   class="navicon bg-grey-darkest flex items-center relative"
                            ></span>
                     </label>

                     <ul
                            class="menu border-b md:border-none flex justify-end list-reset m-0 w-full md:w-auto"
                     >
                            <li class="mr-3">
                                   <div class="flex justify-end items-center">
                                          <span
                                                 class="text-sm dark:text-neutral-700 text-neutral-400 transition duration-300"
                                                 >Light</span
                                          >
                                   </div>
                                   <div>
                                          <input
                                                 type="checkbox"
                                                 name=""
                                                 id="toggle"
                                                 class="hidden"
                                          />
                                          <label for="toggle">
                                                 <div
                                                        class="w-9 h-5 flex items-center bg-gray-300 rounded-full p-1"
                                                 >
                                                        <div
                                                               class="toggle-dot w-4 h-4 bg-white rounded-full shadow-sm transition duration-300"
                                                        ></div></div
                                          ></label>
                                   </div>
                                   <div class="flex justify-end items-center">
                                          <span
                                                 class="text-sm dark:text-neutral-400 text-neutral-700 transition duration-300"
                                                 >Dark</span
                                          >
                                   </div>
                            </li>
                            <li class="border-t md:border-none">
                                   <a
                                          href="/"
                                          class="block md:inline-block px-4 py-3 no-underline text-neutral-800 hover:text-grey-darker dark:text-neutral-200 font-bold"
                                          >Home</a
                                   >
                            </li>

                            <li class="border-t md:border-none">
                                   <a
                                          href="/about/"
                                          class="block md:inline-block px-4 py-3 no-underline text-neutral-800 hover:text-grey-darker dark:text-neutral-200"
                                          >About</a
                                   >
                            </li>

                            <li class="border-t md:border-none">
                                   <a
                                          href="/blog/"
                                          class="block md:inline-block px-4 py-3 no-underline text-neutral-800 hover:text-grey-darker dark:text-neutral-200"
                                          >Blog</a
                                   >
                            </li>
                     </ul>
              </nav>
       </head>
       <body
              class="bg-gray-100 dark:bg-neutral-800 font-sans leading-normal tracking-normal transition duration-300 flex flex-col min-h-screen relative"
       >
              <div class="pb-12 pt-12">
                     <div class="sm:text-center lg:text-left pl-12">
                            <h1
                                   class="text-4xl tracking-tight font-extrabold text-gray-900 dark:text-gray-100 sm:text-5xl md:text-6xl transition duration-300"
                            >
                                   <span class="block xl:inline">Hi, I'm</span>
                                   <span class="block text-blue-400 xl:inline"
                                          >Chitsanupong,</span
                                   ><br />
                                   <div>
                                          I'm
                                          <span
                                                 class="inline text-blue-400 experience w-auto"
                                          ></span
                                          ><br />
                                          Developer.
                                   </div>
                            </h1>
                            <div
                                   class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start"
                            >
                                   <div class="rounded-md shadow">
                                          <a
                                                 href="#"
                                                 class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-400 hover:bg-blue-300 md:py-4 md:text-lg md:px-10 transition duration-300 ease-out md:hover:-translate-y-1 md:hover:scale-105"
                                          >
                                                 Visit my Github profile
                                          </a>
                                   </div>
                            </div>
                     </div>
                     <h1
                            class="text-center text-blue-400 tracking-tight font-extrabold dark:text-gray-100 sm:text-5xl md:text-6xl transition duration-300 mt-10"
                     >
                            Latest posts
                     </h1>
                     <!-- From: https://github.com/sharadcodes/jekyll-theme-serial-programmer/blob/main/assets/css/blog.css -->
                     {% for post in site.posts %}
                     <a href="{{site.baseurl}}{{post.url}}"
                            ><article
                                   class="grid max-w-md mx-auto bg-white shadow-lg ring-1 ring-black/5 rounded-xl items-center gap-6 dark:bg-neutral-700 dark:highlight-white/5 m-16 transition ease-out md:hover:-translate-y-1 md:hover:scale-105 duration-500"
                            >
                                   <h2
                                          class="mx-8 mt-8 text-slate-900 font-medium text-sm sm:text-base truncate dark:text-slate-200"
                                   >
                                          {{post.title}}
                                   </h2>
                                   <small
                                          class="mx-8 mb-8 text-slate-500 font-medium text-sm sm:text-base leading-tight truncate dark:text-slate-400"
                                          >{{post.date | date_to_string}}</small
                                   >
                            </article></a
                     >
                     {%endfor%}
              </div>

              <p
                     class="text-center inset-x-0 bottom-0 pb-2 text-black dark:text-white transition-all duration-[300ms] absolute"
              >
                     Powered by
                     <a class="stacks"></a>.
              </p>
              <script>
                     /* Text Animation */
                     var experience = new Typed('.experience', {
                            strings: ['Front-End ', 'Back-End', 'Web-App'],
                            typeSpeed: 100,
                            showCursor: true,
                            backSpeed: 50,
                            smartBackspace: true,
                            loop: true,
                     });
                     var stacks = new Typed('.stacks', {
                            strings: [
                                   '<a class="underline decoration-yellow-400 decoration-[3px] transition-all duration-[300ms]">Jekyll</a>',
                                   '<a class="underline decoration-blue-400 decoration-[3px] transition-all duration-[300ms]">Tailwind CSS</a>',
                                   '<a class="underline decoration-blue-800 decoration-[3px] transition-all duration-[300ms]">Github Pages</a>',
                            ],
                            typeSpeed: 100,
                            backSpeed: 50,
                            smartBackspace: true,
                            loop: true,
                     });

                     /* Dark Mode */
                     const themeselect = function (theme) {
                            if (theme == 'dark') {
                                   document.documentElement.classList.add(
                                          'dark'
                                   );
                                   html.classList.add('dark');
                                   localStorage.setItem('theme', 'dark');
                            } else {
                                   document.documentElement.classList.remove(
                                          'dark'
                                   );
                                   html.classList.remove('dark');
                                   localStorage.setItem('theme', 'light');
                            }
                     };

                     const checkbox = document.querySelector('#toggle');
                     const html = document.querySelector('html');

                     const toggle = function () {
                            checkbox.checked
                                   ? themeselect('dark')
                                   : themeselect('light');
                     };

                     if (
                            localStorage.theme === 'dark' ||
                            (!('theme' in localStorage) &&
                                   window.matchMedia(
                                          '(prefers-color-scheme: dark)'
                                   ).matches)
                     ) {
                            document.documentElement.classList.add('dark');
                            checkbox.checked = true;
                     } else {
                            document.documentElement.classList.remove('dark');
                            checkbox.checked = false;
                     }
                     checkbox.addEventListener('click', toggle);
              </script>
       </body>
</html>
